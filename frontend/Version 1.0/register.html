<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Create Account - Sample Project</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/form.css" />
</head>
<body>
    <div class="bg-text">My Sample Project - Testing Database</div>
    <main class="card" role="main"> 
        <h1>Create your account</h1>
        <p class="lead">Enter your details to get started</p>

        <form id="registerForm" novalidate>
            <div>
                <label for="email">Email</label>
                <div class="input">
                    <input type="email" id="email" placeholder="you@example.com" required />
                </div>
                <div id="emailError" class="error"></div>
            </div>

            <div>
                <label for="password">Password</label>
                <div class="input-password">
                    <input type="password" id="password" placeholder="Enter your password" required />
                    <button type="button" class="pw-toggle" id="togglePwd" title="Show password">Show</button>
                </div>
                <div id="passwordError" class="error"></div>
            </div>

            <div>
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-password">
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
                    <button type="button" class="pw-toggle" id="toggleConfirmPwd" title="Show password">Show</button>
                </div>
                <div id="confirmPasswordError" class="error"></div>
            </div>

            <button type="submit" class="primary">Create Account</button>
            <div id="result" class="helper"></div>
        </form>

        <p class="text-center muted">
            Already have an account? <button type="button" class="secondary" onclick="window.location.href='index.html'">Sign in</button>
        </p>
    </main>

    <script>
        const form = document.getElementById('registerForm');
        const email = document.getElementById('email');
        let pwd = document.getElementById('password');
        let confirmPwd = document.getElementById('confirmPassword');
        const emailError = document.getElementById('emailError');
        const pwdError = document.getElementById('passwordError');
        const confirmPwdError = document.getElementById('confirmPasswordError');
        const result = document.getElementById('result');
        const toggle = document.getElementById('togglePwd');
        const toggleConfirm = document.getElementById('toggleConfirmPwd');

        let isHidden = true;
        let isConfirmHidden = true;

        // Toggle password visibility
        toggle.addEventListener('click', () => {
            const start = pwd.selectionStart;
            const end = pwd.selectionEnd;
            const newType = isHidden ? 'text' : 'password';
            
            const newInput = document.createElement('input');
            newInput.type = newType;
            newInput.id = 'password';
            newInput.placeholder = 'Enter your password';
            newInput.value = pwd.value;
            newInput.required = true;
            
            pwd.parentNode.replaceChild(newInput, pwd);
            pwd = newInput;
            pwd.setSelectionRange(start, end);
            pwd.focus();
            
            isHidden = !isHidden;
            toggle.textContent = isHidden ? 'Show' : 'Hide';
            toggle.title = isHidden ? 'Show password' : 'Hide password';

            // Re-attach event listeners
            pwd.addEventListener('input', () => { 
                pwdError.textContent = ''; 
                confirmPwdError.textContent = ''; 
                result.textContent = ''; 
            });
        });

        // Toggle confirm password visibility
        toggleConfirm.addEventListener('click', () => {
            const start = confirmPwd.selectionStart;
            const end = confirmPwd.selectionEnd;
            const newType = isConfirmHidden ? 'text' : 'password';
            
            const newInput = document.createElement('input');
            newInput.type = newType;
            newInput.id = 'confirmPassword';
            newInput.placeholder = 'Confirm your password';
            newInput.value = confirmPwd.value;
            newInput.required = true;
            
            confirmPwd.parentNode.replaceChild(newInput, confirmPwd);
            confirmPwd = newInput;
            confirmPwd.setSelectionRange(start, end);
            confirmPwd.focus();
            
            isConfirmHidden = !isConfirmHidden;
            toggleConfirm.textContent = isConfirmHidden ? 'Show' : 'Hide';
            toggleConfirm.title = isConfirmHidden ? 'Show password' : 'Hide password';

            // Re-attach event listeners
            confirmPwd.addEventListener('input', () => { 
                confirmPwdError.textContent = ''; 
                result.textContent = ''; 
            });
        });

        function validateEmailField() {
            const val = email.value.trim();
            if (!val) {
                emailError.textContent = 'Email is required.';
                return false;
            }
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(val)) {
                emailError.textContent = 'Please enter a valid email.';
                return false;
            }
            emailError.textContent = '';
            return true;
        }

        function validatePasswordField() {
            const val = pwd.value;
            if (!val) {
                pwdError.textContent = 'Password is required.';
                return false;
            }
            if (val.length < 6) {
                pwdError.textContent = 'Password must be at least 6 characters.';
                return false;
            }
            pwdError.textContent = '';
            return true;
        }

        function validateConfirmPasswordField() {
            const val = confirmPwd.value;
            if (!val) {
                confirmPwdError.textContent = 'Please confirm your password.';
                return false;
            }
            if (val !== pwd.value) {
                confirmPwdError.textContent = 'Passwords do not match.';
                return false;
            }
            confirmPwdError.textContent = '';
            return true;
        }

        email.addEventListener('input', () => { 
            emailError.textContent = ''; 
            result.textContent = ''; 
        });
        
        pwd.addEventListener('input', () => { 
            pwdError.textContent = ''; 
            confirmPwdError.textContent = ''; 
            result.textContent = ''; 
        });

        confirmPwd.addEventListener('input', () => { 
            confirmPwdError.textContent = ''; 
            result.textContent = ''; 
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            result.textContent = '';
            
            const okEmail = validateEmailField();
            const okPwd = validatePasswordField();
            const okConfirmPwd = validateConfirmPasswordField();
            
            if (!okEmail || !okPwd || !okConfirmPwd) {
                result.textContent = 'Please fix the errors above.';
                result.style.color = 'red';
                return;
            }

            const data = {
                email: email.value.trim(),
                password: pwd.value
            };

            result.textContent = 'Creating your account...';
            result.style.color = '#64748b';

            try {
                const response = await fetch('http://localhost:8081/login-backend/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const responseData = await response.json();

                if (responseData.success) {
                    result.textContent = 'Account created successfully! Redirecting to login...';
                    result.style.color = 'green';
                    
                    // Redirect to login page
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    result.textContent = responseData.message;
                    result.style.color = 'red';
                }
            } catch (error) {
                result.textContent = 'Connection error. Make sure the server is running.';
                result.style.color = 'red';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
